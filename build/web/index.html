<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Controle de Estoque</title>
        <!-- Inclua os links para os arquivos CSS e JavaScript do Bootstrap -->
        <link rel="icon" href="image/logo.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                display: block;
                justify-content: center;
                align-items: center;
                min-height: 100vh; /* Define a altura mínima da tela para garantir a centralização vertical */
                background-color: #f8f9fa; /* Cor de fundo opcional */
            }

            li {
                background-color: #f8f9fa !important;
            }

            .custom-btn {
                width: 100%; /* Botões ocupam a largura total em dispositivos móveis */
            }

            .header {
                background-color: #000; /* Cor de fundo preta */
                color: #fff; /* Cor do texto branco */
                padding: 20px 0; /* Espaçamento interno do cabeçalho */
                text-align: center; /* Alinhamento do texto no centro */
            }

            @media (min-width: 768px) {
                .custom-btn {
                    width: 20%; /* Botões têm largura menor em dispositivos desktop */
                }

                .mobile {
                    display: none; /* Oculta os botões em dispositivos desktop */
                }
            }

            @media (max-width: 767px) {
                .mobile {
                    display: block; /* Exibe os botões em dispositivos móveis */
                }
            }
            @media (min-width: 768px) {
                .desktop-message {
                    display: block; /* Exibe a mensagem em dispositivos desktop */
                    background-color: #ff0000; /* Cor de fundo vermelha (pode ajustar conforme preferir) */
                    color: #fff; /* Cor do texto branco */
                    padding: 20px; /* Espaçamento interno da mensagem */
                    position: fixed;
                    top:7em;
                    width:100%;
                    font-size: 25px;

                }
            }

        </style>
    </head>
    <body>
        <div class="desktop-message d-none d-md-block text-center mt-5">
            <p>Não há suporte para desktop. Por favor, redirecione para a versão móvel.</p>
        </div>
        <div class="mobile">
            <div class="header mb-5">
                <div class="d-flex align-items-center justify-content-center">
                    <h1 class="text-center">Controle de Estoque</h1>
                </div>
            </div>
            <div class="container mt-5">
                <ul class="list-group mt-4 d-flex justify-content-center">
                    <li class="list-group-item border-0">
                        <div class="text-center">
                            <a href="cadastro/form_cadastro_produto.jsp" class="btn btn-primary custom-btn">Cadastrar Produto</a>
                        </div>
                    </li>
                    <li class="list-group-item border-0">
                        <div class="text-center">
                            <a href="listar/listar_todos.jsp" class="btn btn-success custom-btn">Listar Produtos</a>
                        </div>
                    </li>
                    <li class="list-group-item border-0">
                        <div class="text-center">
                            <a href="estoque/form_adicionar_estoque.jsp" class="btn btn-warning custom-btn">Adicionar Estoque</a>
                        </div>
                    </li>
                    <li class="list-group-item border-0">
                        <div class="text-center">
                            <a href="estoque/form_remover_estoque.jsp" class="btn btn-danger custom-btn">Remover Estoque</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Inclua o JavaScript do Bootstrap (opcional, dependendo das funcionalidades que você precisa) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
